<div class="filtros-container">
    <h4>Filtros</h4>
    
    <div class="mb-3">
      <label for="busqueda" class="form-label">Buscar</label>
      <input 
        type="text" 
        class="form-control" 
        id="busqueda" 
        [(ngModel)]="termino" 
        placeholder="¿Qué estás buscando?">
    </div>
    
    <div class="mb-3">
      <label for="categoria" class="form-label">Categoría</label>
      <select class="form-select" id="categoria" [(ngModel)]="categoriaId">
        <option [ngValue]="undefined">Todas las categorías</option>
        <option *ngFor="let categoria of categorias" [value]="categoria.id">
          {{ categoria.nombre }}
        </option>
      </select>
    </div>
    
    <div class="mb-3">
      <label class="form-label">Rango de precio</label>
      <div class="row">
        <div class="col">
          <input 
            type="number" 
            class="form-control" 
            [(ngModel)]="precioMin" 
            placeholder="Mín"
            min="0">
        </div>
        <div class="col">
          <input 
            type="number" 
            class="form-control" 
            [(ngModel)]="precioMax" 
            placeholder="Máx"
            min="0">
        </div>
      </div>
    </div>
    
    <div class="d-grid gap-2">
      <button class="btn btn-primary" (click)="aplicarFiltros()">
        Aplicar filtros
      </button>
      <button class="btn btn-outline-secondary" (click)="limpiarFiltros()">
        Limpiar filtros
      </button>
    </div>
  </div>
