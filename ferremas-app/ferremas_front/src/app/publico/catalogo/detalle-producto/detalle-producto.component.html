<div class="container detalle-producto">
    <!-- Mensaje de carga -->
    <div *ngIf="cargando" class="text-center my-5">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Cargando...</span>
      </div>
      <p class="mt-2">Cargando detalles del producto...</p>
    </div>
    
    <!-- Mensaje de error -->
    <div *ngIf="error && !cargando" class="alert alert-danger">
      {{ error }}
    </div>
    
    <!-- Detalles del producto -->
    <div *ngIf="producto && !cargando" class="row">
      <div class="col-md-6">
        <div class="imagen-container">
          <img 
            [src]="producto.imagenUrl || 'assets/img/no-image.svg'" 
            [alt]="producto.nombre"
            class="img-fluid producto-imagen">
        </div>
      </div>
      
      <div class="col-md-6">
        <button class="btn btn-sm btn-outline-secondary mb-3" (click)="volverAlCatalogo()">
          &laquo; Volver al cat치logo
        </button>
        
        <h1>{{ producto.nombre }}</h1>
        <p class="codigo">C칩digo: {{ producto.codigo }}</p>
        
        <div class="precio-container mb-4">
          <span class="precio">${{ producto.precio | number:'1.0-0' }}</span>
          <span class="iva">(IVA incluido)</span>
        </div>
        
        <div class="descripcion mb-4">
          <h4>Descripci칩n</h4>
          <p>{{ producto.descripcion }}</p>
        </div>
        
        <div class="disponibilidad mb-4">
          <span class="badge bg-success" *ngIf="true">Disponible</span>
          <span class="badge bg-danger" *ngIf="false">Agotado</span>
        </div>
        
        <div class="cantidad-container mb-4">
          <h4>Cantidad</h4>
          <div class="d-flex">
            <button class="btn btn-outline-secondary" (click)="cambiarCantidad(-1)">-</button>
            <input type="number" class="form-control mx-2" [value]="cantidad" readonly>
            <button class="btn btn-outline-secondary" (click)="cambiarCantidad(1)">+</button>
          </div>
        </div>
        
        <div class="acciones">
          <button 
            class="btn btn-primary btn-lg me-2" 
            (click)="agregarAlCarrito()">
            A침adir al carrito
          </button>
          <button class="btn btn-success btn-lg">Comprar ahora</button>
        </div>
      </div>
    </div>
  </div>
