<div 
  class="notificacion-container" 
  [class.visible]="visible" 
  [class]="claseNotificacion"
  *ngIf="notificacion">
  
  <div class="notificacion-icono">
    <i [class]="'bi ' + iconoNotificacion"></i>
  </div>
  
  <div class="notificacion-contenido">
    <p>{{ notificacion.mensaje }}</p>
  </div>
  
  <button class="notificacion-cerrar" (click)="ocultar()">
    <i class="bi bi-x"></i>
  </button>
</div>
