<!-- ‚úÖ Contenedor principal para toda la app -->
<div class="layout-wrapper">

  <!-- ‚úÖ NAVBAR SUPERIOR FIJO -->
  <div class="navbar-superior">
    <div class="navbar-container">

      <!-- üî∑ Logo con √≠cono tipo "home" (herramienta) -->
      <div class="nav-item nav-logo">
        <a routerLink="/home" class="inicio-icono">
          <i class="bi bi-tools"></i> FERREMAS
        </a>
      </div>

      <!-- üîò Acciones de navegaci√≥n del usuario -->
      <div class="nav-actions">

        <!-- üè† Enlace Home (siempre visible) -->
        <a routerLink="/home" class="nav-link">HOME</a>

        <!-- Enlaces solo para ADMIN -->
        <ng-container *ngIf="esAdmin">
          <a routerLink="/clientes" class="nav-link">CLIENTES</a>
          <a routerLink="/productos" class="nav-link">PRODUCTOS</a>
          <a routerLink="/inventario" class="nav-link">INVENTARIO</a>
          <a routerLink="/pedidos" class="nav-link">PEDIDOS</a>
        </ng-container>

        <!-- Enlaces para usuarios NO admin -->
        <ng-container *ngIf="!esAdmin">
          <!-- üîê Enlace Login (solo si no hay usuario logueado - VISTA P√öBLICA) -->
          <a *ngIf="!usuarioNombre" routerLink="/login" class="nav-link">INICIAR SESI√ìN</a>

          <!-- üë§ Enlace Mi Perfil (solo si hay sesi√≥n - VISTA AUTENTICADA) -->
          <a *ngIf="usuarioNombre" routerLink="/editar-perfil" class="nav-link">MI PERFIL</a>

          <!-- üì¶ Enlace Pedidos (solo visible si hay sesi√≥n - VISTA AUTENTICADA) -->
          <a *ngIf="usuarioNombre" routerLink="/pedidos" class="nav-link">PEDIDOS</a>
        </ng-container>

        <!-- üîì Enlace Logout (solo si hay usuario logueado - VISTA AUTENTICADA) -->
        <a *ngIf="usuarioNombre" (click)="logout()" class="nav-link">SALIR</a>

        <!-- üõí Icono Carrito al final (solo si NO es admin) -->
        <a *ngIf="!esAdmin" routerLink="/carrito" class="nav-cart-link" style="position: relative;">
          <ion-icon name="cart-outline"></ion-icon>
          <span *ngIf="carritoCantidad > 0" class="carrito-badge-verde">{{ carritoCantidad }}</span>
        </a>

      </div>
    </div>
  </div>

  <!-- üåê CONTENIDO RENDERIZADO DE LAS RUTAS HIJAS -->
  <router-outlet></router-outlet>

  <!-- üß± FOOTER GLOBAL DE TODA LA APP -->
  <div class="footer-global">
    <div class="footer-container">
      <div class="footer-row">

        <!-- üß± Marca e introducci√≥n -->
        <div class="footer-col">
          <h4 class="footer-title">FERREMAS</h4>
          <p class="footer-text">
            Tu ferreter√≠a online con todo para construcci√≥n y herramientas profesionales.
          </p>
        </div>

        <!-- ‚òéÔ∏è Informaci√≥n de contacto -->
        <div class="footer-col">
          <h4 class="footer-title">Contacto</h4>
          <ul class="footer-links">
            <li><span>+56 2 2345 6789</span></li>
            <li><span>Lunes a Viernes: 9:00 - 18:00</span></li>
          </ul>
        </div>

        <!-- üåê Redes sociales -->
        <div class="footer-col">
          <h4 class="footer-title">S√≠guenos</h4>
          <div class="social-links">
            <ion-icon name="logo-facebook"></ion-icon>
            <ion-icon name="logo-instagram"></ion-icon>
            <ion-icon name="logo-whatsapp"></ion-icon>
          </div>
        </div>

      </div>
    </div>
  </div>

</div>
