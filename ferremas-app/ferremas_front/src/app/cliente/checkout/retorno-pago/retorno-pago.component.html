<div class="container retorno-container">
    <div class="card retorno-card">
      <!-- Indicador de carga -->
      <div *ngIf="cargando" class="cargando">
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Cargando...</span>
        </div>
        <p>Verificando el estado de tu pago...</p>
      </div>
      
      <!-- Contenido cuando no está cargando -->
      <div *ngIf="!cargando">
        <!-- Pago exitoso -->
        <div *ngIf="pagoExitoso" class="pago-exitoso">
          <div class="icono-exito">
            <i class="bi bi-check-circle-fill"></i>
          </div>
          <h2>¡Pago realizado con éxito!</h2>
          <p>Tu pedido #{{ pedidoId }} ha sido confirmado.</p>
          <p>Te hemos enviado un correo electrónico con los detalles de tu compra.</p>
          
          <div class="botones-accion">
            <button class="btn btn-primary" [routerLink]="['/cliente/pedidos']">
              Ver mis pedidos
            </button>
            <button class="btn btn-outline-primary" [routerLink]="['/publico/catalogo']">
              Seguir comprando
            </button>
          </div>
        </div>
        
        <!-- Pago no exitoso -->
        <div *ngIf="!pagoExitoso" class="pago-error">
          <div class="icono-error">
            <i class="bi bi-exclamation-circle-fill"></i>
          </div>
          <h2>Estado del pago: {{ estadoPago }}</h2>
          <p>{{ mensajeError }}</p>
          
          <div class="botones-accion">
            <button class="btn btn-primary" [routerLink]="['/cliente/checkout']">
              Intentar nuevamente
            </button>
            <button class="btn btn-outline-primary" [routerLink]="['/cliente/carrito']">
              Volver al carrito
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
