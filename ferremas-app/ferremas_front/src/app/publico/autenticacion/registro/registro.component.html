<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
      <div class="card registro-card">
        <div class="card-body">
          <h2 class="text-center mb-4">Crear Cuenta</h2>
          
          <form (ngSubmit)="registrar()">
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="nombre" class="form-label">Nombre *</label>
                <input 
                  type="text" 
                  class="form-control" 
                  id="nombre" 
                  [(ngModel)]="nombre" 
                  name="nombre"
                  required>
              </div>
              
              <div class="col-md-6 mb-3">
                <label for="apellido" class="form-label">Apellido *</label>
                <input 
                  type="text" 
                  class="form-control" 
                  id="apellido" 
                  [(ngModel)]="apellido" 
                  name="apellido"
                  required>
              </div>
            </div>
            
            <div class="mb-3">
              <label for="email" class="form-label">Correo electrónico *</label>
              <input 
                type="email" 
                class="form-control" 
                id="email" 
                [(ngModel)]="email" 
                name="email"
                required>
            </div>
            
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="rut" class="form-label">RUT</label>
                <input 
                  type="text" 
                  class="form-control" 
                  id="rut" 
                  [(ngModel)]="rut" 
                  name="rut"
                  placeholder="12.345.678-9">
              </div>
              
              <div class="col-md-6 mb-3">
                <label for="telefono" class="form-label">Teléfono</label>
                <input 
                  type="tel" 
                  class="form-control" 
                  id="telefono" 
                  [(ngModel)]="telefono" 
                  name="telefono"
                  placeholder="+56 9 1234 5678">
              </div>
            </div>
            
            <div class="mb-3">
              <label for="password" class="form-label">Contraseña *</label>
              <input 
                type="password" 
                class="form-control" 
                id="password" 
                [(ngModel)]="password" 
                name="password"
                required>
              <div class="form-text">La contraseña debe tener al menos 6 caracteres</div>
            </div>
            
            <div class="mb-3">
              <label for="confirmarPassword" class="form-label">Confirmar contraseña *</label>
              <input 
                type="password" 
                class="form-control" 
                id="confirmarPassword" 
                [(ngModel)]="confirmarPassword" 
                name="confirmarPassword"
                required>
            </div>
            
            <div class="d-grid gap-2">
              <button 
                type="submit" 
                class="btn btn-primary"
                [disabled]="cargando">
                <span *ngIf="cargando" class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
                {{ cargando ? 'Registrando...' : 'Registrarse' }}
              </button>
            </div>
          </form>
          
          <div class="text-center mt-3">
            <p>¿Ya tienes una cuenta? <a routerLink="/publico/autenticacion/login">Iniciar sesión</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
